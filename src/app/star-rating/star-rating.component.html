<button mat-icon-button [color]="color" *ngFor="let ratingId of ratingElements; index as i" [id]="'star_'+i" (click)="onClick(i+1)"
   matTooltipPosition="above" [matTooltip]="ratingId">
  <mat-icon>
    {{showIcon(i)}}
  </mat-icon>
</button>
<mat-error *ngIf="starCount == null || starCount == 0">
  Star count is
  <strong>required</strong> and cannot be zero
</mat-error>

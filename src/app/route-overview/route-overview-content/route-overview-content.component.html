<mat-card>
  <mat-list>
    <mat-card-header>Routes</mat-card-header>
    <a mat-list-item [routerLink]="['/route', route.id]" *ngFor="let route of routesArray$ | async; trackBy:trackByRouteId" title="View {{route.name}} details">

      <img mat-list-avatar src="http://www.countryflags.io/{{getCountryCode(route.country_dep)}}/flat/64.png" alt="Picture of {{route.name}}"
        class="rectangle">
      <h3 mat-line>{{route.name}}</h3>
      <p matLine>
        <span class="demo-2"> {{route.place}} </span>
        <span class="demo-2"> -- {{route.type}} </span>
      </p>
      <div class="star-rating">
        <mat-star-rating [ratingElements]="ratingElements" [rating]="getStars(route.difficulty)" [ratingtype]="ratingtypeDificulty"
          [starCount]="starCount" [color]="starColor"></mat-star-rating>
      </div>
      <div class="star-rating">
        <mat-star-rating [ratingElements]="[1,2,3,4,5]" [rating]="route.rating" [ratingtype]="ratingtypeStar" [starCount]="starCount"
          [color]="starColor"></mat-star-rating>
      </div>
    </a>
  </mat-list>
  <a routerLink="/creator" mat-fab title="Add a new contact" class="trm-floating-button">
    <mat-icon class="md-24">add</mat-icon>
  </a>
</mat-card>

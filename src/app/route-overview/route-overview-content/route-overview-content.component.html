<mat-card>
  <mat-list>
    <mat-card-header>Routes</mat-card-header>
    <a mat-list-item [routerLink]="['/route', route.id]" *ngFor="let route of routesArray$ | async; trackBy:trackByRouteId"
      title="View {{route.name}} details">

      <img mat-list-avatar [src]="route.image" alt="Picture of {{route.name}}" class="rectangle">
      <h3 mat-line>{{route.name}}</h3>
      <p matLine>
        <span> {{route.country}} </span>
        <span class="demo-2"> -- {{route.place}} </span>
        <span class="demo-2"> -- {{route.type}} </span>
      </p>
    </a>
  </mat-list>
  <a routerLink="/creator" mat-fab title="Add a new contact" class="trm-floating-button">
    <mat-icon class="md-24">add</mat-icon>
  </a>
</mat-card>
